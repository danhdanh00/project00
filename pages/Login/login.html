<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./logo">
    
</head>
<body>
    <div class="container">
        <form class="form-login" id="form-1 ">
            <h1>ĐĂNG NHẬP</h1>
            <div class="form-text">
                <label for="email">Email:</label>
                <input  type="email" id="email1" placeholder="  VD 123@gmail.com">
                <span class="form-message"></span>
            </div>
            <div class="form-text">
                <label for="password">Password:</label>
                <input  type="text" id="password1">
                <span class="form-message"></span>
            </div>
            <button class="form-submit">ĐĂNG NHẬP</button>
            
            
        </form>
    </div>
    
    <script>
        validator({
           form: "#form-1",
           rules: [
               validator.isRequired("#fullname1"),
               validator.isEmail("#email1"),
           ]          
        });
    </script>
</body>
</html>
